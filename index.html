<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#A50034">
    <meta name="description" content="LG Logo 3D Interactive Animation">
    <title>LG Logo 3D</title>
    <style>
        :root {
            --lg-red-dark: #730024;
            --lg-red: #A50034;
            --lg-red-light: #D40045;
            --lg-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            overflow: hidden;
            touch-action: none;
        }

        /* Ambient background animation */
        .bg-glow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-glow::before,
        .bg-glow::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: floatGlow 8s ease-in-out infinite;
        }

        .bg-glow::before {
            background: var(--lg-red);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-glow::after {
            background: #4a0014;
            bottom: -100px;
            right: -100px;
            animation-delay: -4s;
        }

        @keyframes floatGlow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        .logo-wrapper {
            perspective: 1000px;
            perspective-origin: center center;
        }

        .logo-scene {
            width: min(420px, 85vw);
            height: min(420px, 85vw);
            position: relative;
            transform-style: preserve-3d;
            cursor: grab;
            animation: entrance 0.8s ease-out forwards;
        }

        .logo-scene:active {
            cursor: grabbing;
        }

        @keyframes entrance {
            from {
                transform: scale(0.8) rotateY(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        /* Extrusion layers */
        .extrusion-layer {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: #500018;
            transform-style: preserve-3d;
        }

        /* Back plate */
        .back-plate {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: #8a002b;
            transform: translateZ(-21px) rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .back-plate span {
            color: rgba(255,255,255,0.1);
            font-size: clamp(3rem, 15vw, 5rem);
            font-weight: 900;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transform: scaleX(-1);
        }

        /* Front badge */
        .front-badge {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--lg-red-light), var(--lg-red) 50%, var(--lg-red-dark) 90%);
            transform: translateZ(1px);
            box-shadow:
                inset 2px 2px 4px rgba(255,255,255,0.3),
                inset -4px -4px 10px rgba(0,0,0,0.4),
                inset 0 0 0 2px var(--lg-red);
            overflow: hidden;
        }

        /* Glossy reflections */
        .gloss-top {
            position: absolute;
            top: -40%;
            left: -20%;
            width: 140%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.25), transparent);
            border-radius: 100%;
            transform: rotate(-15deg);
            filter: blur(2px);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .gloss-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 100% 100%, rgba(255,255,255,0.15), transparent 40%);
            pointer-events: none;
        }

        /* Dynamic light reflection */
        .gloss-dynamic {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        /* SVG Logo */
        .logo-svg {
            width: 100%;
            height: 100%;
            padding: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Eye (dot) */
        .eye {
            fill: var(--lg-white);
            transform-origin: 125px 120px; /* Top of the eye */
            transform: scale(0);
            opacity: 0;
        }

        .eye.appearing {
            animation: eyeAppear 0.5s ease-out forwards;
        }

        .eye.visible {
            opacity: 1;
            transform: scale(1);
        }

        .eye.winking {
            opacity: 1;
            animation: wink 0.3s ease-out forwards;
        }

        @keyframes eyeAppear {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes wink {
            0% { transform: scale(1, 1); }
            30% { transform: scale(1.2, 0.15); }
            100% { transform: scale(1, 1); }
        }

        /* Path drawing animation */
        .logo-path {
            fill: none;
            stroke: var(--lg-white);
            stroke-width: 26;
            stroke-linecap: butt;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawPath 2s ease-in-out forwards;
        }

        .logo-path.path-g {
            animation-delay: 0s;
        }

        .logo-path.path-l {
            animation-delay: 0.3s;
        }

        @keyframes drawPath {
            to { stroke-dashoffset: 0; }
        }

        /* Specular highlight */
        .specular {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.4), transparent, transparent);
            opacity: 0.3;
            mix-blend-mode: overlay;
            pointer-events: none;
            transform: translateZ(5px);
        }

        /* Dynamic shadow */
        .shadow {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.4) 0%, transparent 70%);
            filter: blur(10px);
            pointer-events: none;
            z-index: -1;
        }

        /* Mobile landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .logo-scene {
                width: min(300px, 70vh);
                height: min(300px, 70vh);
            }
        }

        /* PWA safe areas */
        @media (display-mode: standalone) {
            body {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="logo-wrapper">
        <div class="logo-scene" id="logoScene">
            <!-- Back plate -->
            <div class="back-plate">
                <span>LG</span>
            </div>

            <!-- Front badge -->
            <div class="front-badge" id="frontBadge">
                <div class="gloss-top" id="glossTop"></div>
                <div class="gloss-bottom"></div>
                <div class="gloss-dynamic" id="glossDynamic"></div>

                <svg class="logo-svg" viewBox="0 0 400 400">
                    <!-- Eye (Dot) -->
                    <circle class="eye" id="eye" cx="125" cy="140" r="20"/>

                    <!-- The G -->
                    <path class="logo-path path-g" d="M 305 85 A 160 160 0 1 0 360 200 L 230 200"/>

                    <!-- The L -->
                    <path class="logo-path path-l" d="M 165 105 L 165 295 L 260 295"/>
                </svg>
            </div>

            <!-- Specular highlight -->
            <div class="specular" id="specular"></div>
        </div>

        <div class="shadow" id="shadow"></div>
    </div>

    <script>
        const logoScene = document.getElementById('logoScene');
        const eye = document.getElementById('eye');
        const specular = document.getElementById('specular');
        const glossTop = document.getElementById('glossTop');
        const glossDynamic = document.getElementById('glossDynamic');
        const shadow = document.getElementById('shadow');

        // State
        let isDragging = false;
        let isHovering = false;
        let entranceComplete = false;
        let startX = 0, startY = 0;
        let dragStartRotateX = 0, dragStartRotateY = 0;
        let targetRotateX = 0, targetRotateY = 0;
        let currentRotateX = 0, currentRotateY = 0;
        let lastClickTime = 0;
        const extrusionDepth = 20;

        // Create extrusion layers
        function createExtrusionLayers() {
            for (let i = 0; i < extrusionDepth; i++) {
                const layer = document.createElement('div');
                layer.className = 'extrusion-layer';
                layer.style.transform = `translateZ(-${i + 1}px)`;
                if (i === extrusionDepth - 1) {
                    layer.style.boxShadow = '0 50px 60px -20px rgba(0,0,0,0.6)';
                }
                logoScene.insertBefore(layer, logoScene.firstChild);
            }

            const backPlate = document.querySelector('.back-plate');
            backPlate.style.transform = `translateZ(-${extrusionDepth + 1}px) rotateY(180deg)`;
        }

        // Update rotation and dynamic effects
        function updateRotation() {
            logoScene.style.transform = `rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;

            // Specular follows rotation
            const specularOpacity = Math.max(0, 0.4 - Math.abs(currentRotateY) / 80);
            specular.style.opacity = specularOpacity;

            // Dynamic gloss follows mouse/tilt
            const glossX = 30 + (currentRotateY / 30) * 20;
            const glossY = 30 + (currentRotateX / 30) * 20;
            glossDynamic.style.left = `${glossX}%`;
            glossDynamic.style.top = `${glossY}%`;
            glossDynamic.style.opacity = isHovering ? 0.5 : 0;

            // Shadow moves opposite to tilt
            const shadowX = -currentRotateY * 0.5;
            const shadowScale = 1 - Math.abs(currentRotateX) / 100;
            shadow.style.transform = `translateX(calc(-50% + ${shadowX}px)) scaleX(${shadowScale})`;
            shadow.style.opacity = 0.3 + (currentRotateX / 100);
        }

        // Animation loop
        function animate() {
            if (entranceComplete) {
                currentRotateX += (targetRotateX - currentRotateX) * 0.1;
                currentRotateY += (targetRotateY - currentRotateY) * 0.1;
                updateRotation();
            }
            requestAnimationFrame(animate);
        }

        // Mouse hover (3D tilt)
        function handleMouseMove(e) {
            if (isDragging) return;

            const rect = logoScene.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const xPct = (e.clientX - centerX) / rect.width;
            const yPct = (e.clientY - centerY) / rect.height;

            targetRotateY = xPct * 25;
            targetRotateX = -yPct * 25;
        }

        function handleMouseEnter() {
            isHovering = true;
        }

        function handleMouseLeave() {
            isHovering = false;
            glossDynamic.style.opacity = 0;
            if (!isDragging) {
                targetRotateX = 0;
                targetRotateY = 0;
            }
        }

        // Drag handlers
        function handleStart(e) {
            isDragging = true;
            const point = e.touches ? e.touches[0] : e;
            startX = point.clientX;
            startY = point.clientY;
            dragStartRotateX = currentRotateX;
            dragStartRotateY = currentRotateY;
        }

        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();

            const point = e.touches ? e.touches[0] : e;
            const deltaX = point.clientX - startX;
            const deltaY = point.clientY - startY;

            targetRotateY = Math.max(-45, Math.min(45, dragStartRotateY + deltaX * 0.5));
            targetRotateX = Math.max(-45, Math.min(45, dragStartRotateX - deltaY * 0.5));
        }

        function handleEnd() {
            isDragging = false;
            if (!isHovering) {
                targetRotateX = 0;
                targetRotateY = 0;
            }
        }

        // Wink
        function wink() {
            eye.classList.remove('appearing');
            eye.classList.add('visible');
            eye.classList.remove('winking');
            void eye.offsetWidth;
            eye.classList.add('winking');

            eye.addEventListener('animationend', function handler() {
                eye.classList.remove('winking');
                eye.removeEventListener('animationend', handler);
            });
        }

        // Double click - spin animation
        function handleClick(e) {
            const now = Date.now();
            if (now - lastClickTime < 300) {
                // Double click - do a spin
                doSpin();
            } else {
                // Single click - wink
                if (!isDragging) wink();
            }
            lastClickTime = now;
        }

        function doSpin() {
            const startY = currentRotateY;
            const startTime = performance.now();
            const duration = 800;

            function spinFrame(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                // Ease out cubic
                const eased = 1 - Math.pow(1 - progress, 3);
                targetRotateY = startY + 360 * eased;
                currentRotateY = targetRotateY;

                if (progress < 1) {
                    requestAnimationFrame(spinFrame);
                } else {
                    targetRotateY = 0;
                    currentRotateY = 0;
                }
            }
            requestAnimationFrame(spinFrame);
        }

        // Event listeners
        logoScene.addEventListener('mouseenter', handleMouseEnter);
        logoScene.addEventListener('mouseleave', handleMouseLeave);
        logoScene.addEventListener('mousemove', handleMouseMove);
        logoScene.addEventListener('mousedown', handleStart);
        logoScene.addEventListener('touchstart', handleStart, { passive: true });

        window.addEventListener('mousemove', (e) => { if (isDragging) handleMove(e); });
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchend', handleEnd);

        logoScene.addEventListener('click', handleClick);

        // Gyroscope for mobile
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                if (isDragging || isHovering) return;
                const beta = e.beta || 0;
                const gamma = e.gamma || 0;
                targetRotateX = Math.max(-30, Math.min(30, (beta - 45) * 0.5));
                targetRotateY = Math.max(-30, Math.min(30, gamma * 0.8));
            });
        }

        // Initialize
        createExtrusionLayers();
        animate();

        // Clear entrance animation after it ends
        logoScene.addEventListener('animationend', () => {
            logoScene.style.animation = 'none';
            entranceComplete = true;
        }, { once: true });

        // Trigger eye appear after path drawing
        setTimeout(() => {
            eye.classList.add('appearing');
            eye.addEventListener('animationend', () => {
                eye.classList.remove('appearing');
                eye.classList.add('visible');
            }, { once: true });
        }, 1800);
    </script>
</body>
</html>
